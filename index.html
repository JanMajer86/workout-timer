<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=VT323&display=swap"
			rel="stylesheet"
		/>
		<script type="module" src="./js/index.js" defer></script>

		<title>workout timer</title>
	</head>
	<body>
		<div class="app">
			<!-- exercice titles -->
			<div class="center margin--medium" id="message">plank knees to elbow</div>
			<!-- progressbar -->
			<div id="progress-bar">
				<div id="my-progress"></div>
			</div>
			<!-- seconds left -->
			<div class="center margin--medium" id="timer">45</div>
			<div class="center margin--medium" id="button-container">
				<button class="button" id="start-button">start</button>
				<button class="button" id="stop-button">stop</button>
			</div>
		</div>
	</body>
</html>
